apply plugin: 'java'

repositories {
    jcenter()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.12'
    compile 'org.eclipse.jgit:org.eclipse.jgit:4.1.0.201509280440-r'
    compile 'org.xerial:sqlite-jdbc:3.7.2'
    compile 'com.googlecode.json-simple:json-simple:1.1.1'
    compile 'org.apache.commons:commons-math3:3.5'
    compile 'net.lingala.zip4j:zip4j:1.3.2'
    compile 'commons-io:commons-io:2.4'
    compile 'org.apache.bcel:bcel:5.2'
    compile 'asm:asm:3.3.1'
    compile 'asm:asm-commons:3.3.1'
    compile 'quilt:quilt-0.6-a:5'
    compile group: 'org.jboss.forge.roaster', name: 'roaster-api', version: '2.18.7.Final'
    compile group: 'org.jboss.forge.roaster', name: 'roaster-jdt', version: '2.18.7.Final'
    compile group: 'org.apache.commons', name: 'commons-math3', version: '3.6.1'
    testCompile 'junit:junit:4.12'
}
